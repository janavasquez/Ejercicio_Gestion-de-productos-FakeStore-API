<p>{{products}}</p>
<ul>
  <li *ngFor="let product of products">
    {{product}}
  </li>
</ul>
<ul>
  <li *ngFor="let product of products; let i = index">
    {{product}} {{i}}
  </li>
</ul>
<table>
  <tr>
    <th>Título</th>
    <th>Precio</th>
    <th>Descripción</th>
    <th>Categoria</th>
    <th>Foto</th>
    <th>Acciones</th>
  </tr>
  @for (product of products; track product) {
    <tr>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>{{product.category}}</td>
      <td>{{product.image}}</td>
      <td>
        <button class="btn btn-info me-2 btn-sm" [routerLink]="['/products', product.id]">
          Ver detalles
        </button>
      </td>
    </tr>
  }
</table>
